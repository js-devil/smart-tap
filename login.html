<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- External Styles -->
    <link rel="stylesheet" href="assets/utils/styles/bootstrap.min.css" />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="assets/styles/main.css" />
    <link rel="stylesheet" href="assets/styles/auth.css" />
    <link rel="stylesheet" href="assets/styles/form.css" />
    <title>Login</title>
    <link rel="stylesheet" href="assets/fonts/material-icons.css" />
  </head>

  <body>
    <div class="auth-page">
      <div class="illustration">
        <h4>Welcome Back!</h4>

        <img src="assets/img/svgs/login.svg" alt="illustration" />
      </div>

      <div class="wrap-login100">
        <form class="login100-form validate-form">
          <span class="login100-form-title p-b-48">
            <i class="zmdi zmdi-font"></i>
          </span>
          <div
            class="wrap-input100 validate-input"
            data-validate="Valid email is: a@b.c"
          >
            <input class="input100" type="text" name="email" />
            <span class="focus-input100" data-placeholder="Email"></span>
          </div>
          <div
            class="wrap-input100 validate-input"
            data-validate="Enter password"
          >
            <span class="btn-show-pass">
              <span class="material-icons">remove_red_eye</span>
            </span>
            <input class="input100" type="password" name="pass" />
            <span class="focus-input100" data-placeholder="Password"></span>
          </div>

          <a class="txt2 forgot-pass">
            Forgot Password?
          </a>

          <div class="container-login100-form-btn">
            <a href="dashboard.html" class="btn btn-primary">Login</a>
          </div>
          <div class="text-center p-t-115">
            <span class="txt1">
              Donâ€™t have an account?
            </span>
            <a class="txt2" href="signup.html">
              Sign Up
            </a>
          </div>
        </form>

        <div class="line"></div>
      </div>
    </div>
    <!-- External Scripts -->
    <script src="assets/utils/scripts/jquery.min.js"></script>
    <script src="assets/utils/scripts/bootstrap.min.js"></script>
    <script src="assets/utils/scripts/jquery.magnific-popup.min.js"></script>
    <script src="assets/utils/scripts/popper.min.js"></script>

    <!-- Custom -->
    <script src="assets/scripts/main.js"></script>
    <script src="assets/scripts/auth.js"></script>
  </body>
</html>
